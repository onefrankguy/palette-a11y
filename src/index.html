<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Palette A11y</title>
  </head>

  <body>
    <div class="easel">
      <h1>Palette A11y</h1>
      <label for="palette-select">Palette</label>
      <select id="palette-select"></select>
      <label for="palette-sort">Sort</label>
      <select id="palette-sort">
        <option value="index">Index</option>
        <option value="luminance">Luminance</option>
        <option value="distance">Distance</option>
      </select>
      <div id="colors" class="swatches"></div>
      <div>
        <h2>Small Text</h2>
        <div id="aaa" class="swatches"></div>
      </div>
      <div>
        <h2>Large Text</h2>
        <div id="aa" class="swatches"></div>
      </div>
      <div>
        <h2>UI Elements</h2>
        <div id="ui" class="swatches"></div>
      </div>
      <div>
        <h2>Background FX</h2>
        <div id="fx" class="swatches"></div>
      </div>
    </div>
  </body>
</html>
